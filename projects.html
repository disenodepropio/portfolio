<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos · depropio.diseño</title>
<link rel="stylesheet" href="projects.css">
<link rel="icon" href="assets/favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600;700;800&family=Source+Sans+Pro:wght@300;400;600&family=Inter:wght@300&family=Bebas+Neue:wght@300&family=Playfair+Display:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

</head>

<body>

<header class="navbar">
  <div class="nav-container">

    <!-- LOGO -->
    <a href="index.html" class="nav-logo">
       <img src="assets/logo.png" alt="Logo" />
    </a>

    <!-- LINKS DESKTOP -->
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="projects.html">Proyectos</a>
      <a href="about.html">Sobre mí</a>
      <a href="contact.html">Contacto</a>
    </nav>

    <!-- CONTROLES DERECHA -->
    <div class="nav-controls">

      <!-- IDIOMA DESKTOP -->
      <div class="lang-switch desktop">
        <a href="#" class="active">ES</a>
        <a href="#">EN</a>
      </div>

      <!-- HAMBURGUESA -->
      <button class="nav-toggle" aria-label="Abrir menú">
        <span></span>
        <span></span>
        <span></span>
      </button>

    </div>
  </div>

  <!-- MENU RESPONSIVE -->
  <div class="nav-mobile">

    <button class="nav-close" aria-label="Cerrar menú">×</button>

    <nav class="nav-mobile-links">
      <a href="index.html">Inicio</a>
      <a href="projects.html">Proyectos</a>
      <a href="about.html">Sobre mí</a>
      <a href="contact.html">Contacto</a>
    </nav>

    <!-- IDIOMA MOBILE -->
    <div class="lang-switch mobile">
      <a href="#" class="active">ES</a>
      <a href="#">EN</a>
    </div>

  </div>
<div class="nav-overlay"></div>

</header>


<main class="projects page-transition">

  <!-- HERO -->
  <section class="projects-hero">
    <div class="projects-content">

      <div class="projects-back">
        <a href="index.html" class="back-button">←</a>
      </div>

      <h1>Proyectos</h1>

      <!-- GRID -->
      <div class="projects-grid">

        <!-- PROYECTO 1 -->
        <a href="project-wpaweb.html" class="project-card">

           <div class="project-image">
              <img src="assets/mockup-wpaweb.png" alt="WPA Web">
           </div>

          <div class="project-info">
            <h3>WePlan Analytics</h3>
            <p>Diseño Web</p>
          </div>

          <span class="project-link">→</span>
        </a>

        <!-- PROYECTO 2 -->
        <div class="project-card is-disabled">
          <div class="project-image gradient"></div>

          <div class="project-info">
            <h3>Nuevo proyecto en proceso</h3>
            <span class="project-status">
              <span class="dot"></span> Disponible pronto
            </span>
          </div>

          <a class="project-link">→</a>
        </div>

      </div>
    </div>
  </section>


  <!-- CTA -->
  <section class="about-cta">
    <h2>¿Diseñamos de propio junt@s?</h2>
    <p>Abierta a nuevos retos que unan diseño, estrategia e impacto.</p>
    <a href="contact.html" class="btn-outline">Hablemos →</a>
  </section>

</main>


  <!-- MENU -->
<script>
  const openBtn = document.querySelector(".nav-toggle");
  const closeBtn = document.querySelector(".nav-close");
  const mobileMenu = document.querySelector(".nav-mobile");
  const overlay = document.querySelector(".nav-overlay");

  openBtn.addEventListener("click", () => {
    mobileMenu.classList.add("active");
    overlay.classList.add("active");
  });

  closeBtn.addEventListener("click", () => {
    mobileMenu.classList.remove("active");
    overlay.classList.remove("active");
  });

  overlay.addEventListener("click", () => {
    mobileMenu.classList.remove("active");
    overlay.classList.remove("active");
  });
</script>

<script>
  const links = document.querySelectorAll(
    'a[href]:not([target="_blank"]):not([href^="#"])'
  );

  const page = document.querySelector(".page-transition");

  links.forEach(link => {
    link.addEventListener("click", e => {
      const url = link.getAttribute("href");

      if (url.includes(".html")) {
        e.preventDefault();
        page.classList.add("page-exit");

        setTimeout(() => {
          window.location.href = url;
        }, 400);
      }
    });
  });
</script>

</body>
</html>
